spring:
  application:
    name: zuul
    
server:
    port: 3001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

#缺省配置,左右名字一样可以不用配 
#zuul:
#  routes:
#    item-service: /item-service/**
#    user-service: /user-service/**
#    order-service: /order-service/**
   
 #开启ribbon重试
zuul:
  retryable: true   

#配置ribbon重试,默认  0和1
#ribbon:
#  MaxAutoRetries: 0
#  MaxAutoRetriesNextServer: 1 
 
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 2000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
 #暴露监控端点           
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream